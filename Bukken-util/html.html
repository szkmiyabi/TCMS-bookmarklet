<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Bukken-util</title>
  <style>
  * { font-family: "メイリオ",Meiryo,sans-serif; }
  h1 { font-size: 1.65em; }
  button, textarea {
    border-radius: 5px;
  }
  #srccode {
    height: 10em;
    width: 100%;
  }
  #hint {
    margin: 25px 0;
    background: #FBE6EF;
    padding: 15px;
    min-height: 90px;
  }
  </style>
  <script>
  function sc() {
    return document.getElementById("srccode");
  }
  function ht() {
    return document.getElementById("hint");
  }
  function do_h2_anchor() {
    sc().value = '<span id="[name]"></span>';
    ht().innerHTML = "[name]を階やエリアにちなんだアンカー名にしてください。<br>（※注）[name]の部分は、id属性値になるので先頭に数値は使えません。「1F」なら「F1」にするなど前後を入れ替えてください。また、id属性値は必ず半角英数字を使ってください。";
  }
  function do_divtag() {
    sc().value = '<div style="width: 600px; position: relative; margin: 0 auto 15px auto;">\n\n</div>';
    ht().innerHTML = "マップの画像幅が600pxでないなら、width: をその画像幅に応じて変更してください。変更する場合、必ず半角英数字で入力してください。";
  }
  function do_img_tag() {
    sc().value = '<img src="/file/html/[filename]" alt="～見取り図">';
    ht().innerHTML = "必ず、divタグの中に貼り付けてください。[filename]は、HTMLブロックで画像をアップロードした際にCMSに登録された画像名に置き換えてください。alt属性値は「～の見取り図」としてください。～は階や場所にちなんでください。";
  }
  function do_yellow_baloon() {
    sc().value = '<a href="#[name]-spot1"><img src="/file/img/465890.png" alt="スポット1" style="position: absolute; top: 218px; left: 353px;"></a>';
    ht().innerHTML = "必ず、マップ画像のimgタグの中に貼り付けてください。<br>href属性値の中の[name]は、中見出しのアンカー名と同じにしてください。バルーンの個所を「spot」という文字で表現し、その後ろに連番を付けてください。ここでは、半角英数字を使ってください。<br>alt属性値は、バルーンの個所を「スポット」という文字で表現し、その後ろに連番をつけてください。<br>style属性値の中で、マップ画像上の黄色バルーンの位置を数値で指定します。top: は、ものさしツールで測定した上からの位置座標をpxで、left: は左からの位置座標をpxで指定してください。ここでも半角英数字を使ってください。";
  }
  function do_blue_baloon() {
    sc().value = '<a href="#[name]-spot1"><img src="/file/img/465889.png" alt="スポット1" style="position: absolute; top: 218px; left: 353px;"></a>';
    ht().innerHTML = "必ず、マップ画像のimgタグの中に貼り付けてください。<br>href属性値の中の[name]は、中見出しのアンカー名と同じにしてください。バルーンの個所を「spot」という文字で表現し、その後ろに連番を付けてください。ここでは、半角英数字を使ってください。<br>alt属性値は、バルーンの個所を「スポット」という文字で表現し、その後ろに連番をつけてください。<br>style属性値の中で、マップ画像上の青色バルーンの位置を数値で指定します。top: は、ものさしツールで測定した上からの位置座標をpxで、left: は左からの位置座標をpxで指定してください。ここでも半角英数字を使ってください。";
  }
  function do_h3_anchor() {
    sc().value = '<span id="[aname]"></span>';
    ht().innerHTML = "[aname]は、このアンカーへの移動元である黄／青バルーンのhref属性値の「#」を取り除いた文字列と同じにしてください。";
  }
  function do_clear() {
    sc().value = "";
    ht().innerHTML = "";
  }
  </script>
</head>
<body>
  <h1>物件詳細写真ページ移行作業支援ツール</h1>
  <button onclick="do_h2_anchor()">中見出しのアンカーを書く</button><br>
  <button onclick="do_divtag()">マップ画像を包むDIVタグを書く</button>
  <button onclick="do_img_tag()">マップ画像のIMGタグを書く</button><br>
  <button onclick="do_yellow_baloon()">黄色のバルーンを書く</button>
  <button onclick="do_blue_baloon()">青色のバルーンを書く</button><br>
  <button onclick="do_h3_anchor()">小見出しのアンカーを書く</button>
  <textarea id="srccode">
  </textarea>
  <br>
  <button id="reset-btn" onclick="do_clear()">表示クリア</button>
  <div id="hint">
  </div>
</body>
</html>
